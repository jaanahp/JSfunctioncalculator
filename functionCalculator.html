<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    body {
        margin-left: 10px;
    }
    input[type=submit] {
        float: right;
    }
    .inputcolumn {
        padding-left: 5px;
    }
</style>
<body>
    <h2>Function Calculator</h2>
    <form>
        <table>
            <tr>
                <div class="mb-3">
                    <td><label class="form-label" for="functioninput">Function f(x):</label></td>
                    <td class="inputcolumn"><input class="form-control-sm" type="text" id="functioninput" name="functioninput" placeholder="Enter a single variable function" title="Enter a single variable function" required></td>
                </div>
            </tr>
            <tr>
                <div class="mb-3">
                    <td><label class="form-label" for="startvalue">Start of range for values of X:</label></td>
                    <td class="inputcolumn"><input class="form-control-sm" type="number" id="startvalue" name="startvalue" required></td>
                </div>
            </tr>
            <tr>
                <div class="mb-3">
                    <td><label class="form-label" for="endvalue">End of range for values of X:</label></td>
                    <td class="inputcolumn"><input class="form-control-sm" type="number" id="endvalue" name="endvalue" required></td>
                </div>
            </tr>
            <tr>
                <div class="mb-3"></div>
                    <td><label class="form-label" for="valuestep">Step for increasing value of X:</label></td>
                    <td class="inputcolumn"><input class="form-control-sm" type="number" id="valuestep" name="valuestep" required></td>
                </div>
            </tr>
            <tr>
                <div class="mb-3"></div>
                    <td colspan="2"><input class="btn btn-success" type="submit" value="Calculate" onclick="getValues(event)"></td>
                </div>
            </tr>
        </table>
    </form>
    <output id="erroroutput"></output>
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="myChart"></canvas>
    </div>
    <output id="functionvalues"></output>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.5.1/math.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
    let valuesForX = [];
    let functionValues = [];
    let output = document.getElementById("functionvalues");
    let errorOutput = document.getElementById("erroroutput");
    let myChart = null;

    function getValues() {
        output.innerText = "";
        errorOutput.innerText = "";
        valuesForX = [];
        functionValues = [];
        let errors = [];

        let inputFunction = document.getElementById("functioninput").value   
        let startValue = document.getElementById("startvalue").value;
        let endValue = document.getElementById("endvalue").value;
        let stepValue = document.getElementById("valuestep").value;

        function validateValues(startValue, endValue, stepValue, inputFunction) {
            let start = parseFloat(startValue);
            let end = parseFloat(endValue);
            let step = parseFloat(stepValue);

            if (isNaN(start) || isNaN(end)) {
                errors.push("Give a numerical value for start X range");
            }

            if (isNaN(step) || step <= 0) {
                errors.push("Step to increase value of X should be a number larger than 0");
            }

            if(start >= end) {
                errors.push("Starting value for X should be smaller than ending value");
            }
            
            if (inputFunction == "") {
                errors.push("Give a valid function with variable X")
            }

            try {
                let funct = inputFunction.replace(/x/gi, 2)
                let value = math.evaluate(funct)
            }
            catch {
                errors.push("Give a valid function with variable X")
            }
        }

        validateValues(startValue, endValue, stepValue, inputFunction);        

        if (errors.length > 0) {
            for (error of errors) {
                errorOutput.innerText += `${error}\n`;
                errorOutput.style.color = "red";
            }
        } else
        {
            let floatStart = parseFloat(startValue);
            let floatEnd = parseFloat(endValue);
            let floatStep = parseFloat(stepValue);

            while (floatStart <= floatEnd) {
                valuesForX.push(floatStart);
                floatStart += floatStep;
            }

            for (let x of valuesForX) {
                let funct = inputFunction.replace(/x/gi, x);
                let value = math.evaluate(funct).toFixed(2);
                functionValues.push(value);
            };
            
            for (let y in functionValues) {
                output.innerText += `y(${valuesForX[y]}) = ${functionValues[y]}\n`;
                output.style.color = "black";
             }
        }
        
        if (functionValues.length > 0) {
            createChart();
        }
        
        event.preventDefault();
        return false;
    };

    function createChart() {
        const ctx = document.getElementById('myChart');
        if (myChart != null) {
            myChart.destroy();
        }

        myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: valuesForX,
            datasets: [{
            label: 'Function values',
            data: functionValues,
            borderWidth: 1,
            lineTension: 0.3
            }]
        },
        options: {
            bezierCurve : true,
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        });
    }

</script>
</html>
